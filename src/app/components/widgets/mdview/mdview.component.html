<!-- LICENCE -->
<div class="
    container mx-auto rounded-md
    h-screen bg-dark p-12 flex-
    overflow-y-scroll text-light
    justify-center items-center flex-col-">

    <!-- TITLE -->
    <h3 class="text-light text-4xl text-center w-[70%]- mb-12">
        {{title}}
    </h3>

    <!-- MARKDOWN CONTENT -->
    <markdown [data]="markdownContent"
        [lineHighlight]="true"
        [lineNumbers]="true"
        [clipboard]="false"
        [ngClass]="'leading-normal'"
        >
    </markdown>
</div>
